<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="main__block">
            <img class="main__block__image" src="images/image-qr-code.png" alt="QR code">
            <h1 class="main__block__title">Improve your front-end skills by building projects</h1>
            <p class="main__block__content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

        <div class="main__footer">
            Challenge by <a class="main__footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a class="main__footer__link" href="#">Harold chn</a>.
        </div>
    </main>
</body>
</html>
